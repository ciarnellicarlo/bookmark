<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bookmark</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="outputBookmarks()">

        <div class="notvalid name">
            <h2>Please input a valid Name</h2>
            <button class="closebutton">X</button>
        </div>
        <div class="notvalid url">
            <h2>Please input a valid URL</h2>
            <button class="closebutton">X</button>
        </div>

        <h1 id="title">Bookmark your favourite websites.</h1>
        <div id="container">
            <form id="bookform">
                <div class="input-box">
                    <input type="text" placeholder="Google" id="websitename">
                    <span>Website Name</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="http://www.google.com/" id="websiteurl">
                    <span>Website URL</span>
                </div>
                <div class="input-send">
                    <input type="submit" name="" value="Bookmark it">
                </div>
            </form>
        </div>
        
        <div id="websitesbooked">

        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
